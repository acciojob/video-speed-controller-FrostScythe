<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player">
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="rewind" data-skip="-10">« 10s</button>
      <button class="forward" data-skip="25">25s »</button>

      <input type="range" name="volume" class="player__slider" id="volume" min="0" max="1" step="0.05" value="1">
      <label for="volume">Volume</label>

      <input type="range" name="playbackRate" class="player__slider" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      <label for="playbackSpeed">Speed</label>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
